<select class="custom-select{% if widget.attrs.class %} {{ widget.attrs.class }}{% endif %}"{% if widget_name %} data-name="{{ widget_name }}"{% endif %} name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>{% for group_name, group_choices, group_index in widget.optgroups %}{% if group_name %}
  <optgroup label="{{ group_name }}">{% endif %}{% for option in group_choices %}
  {% include option.template_name with widget=option %}{% endfor %}{% if group_name %}
  </optgroup>{% endif %}{% endfor %}
</select>
