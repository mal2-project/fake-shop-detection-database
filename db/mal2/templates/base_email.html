{% load i18n %}

{% get_current_language as LANGUAGE_CODE %}

{% autoescape off %}
  <html lang="{{ LANGUAGE_CODE }}">
    <head>
      <meta charset="utf-8">
  	</head>
    <body bgcolor="#FFFFFF">
      <table cellpadding="0" cellspacing="0">
        <tr>
          <td bgcolor="#FFFFFF" style="max-width: 600px; padding: 0;">
            {% block content %}
            {% endblock %}

            <p style="color: #1A1A1A; font-family: Arial, sans-serif; font-size: 12px; line-height: 1.4;">
              {% trans "This is an automatically generated email, please do not reply to this message." %}
            </p>
          </td>
        </tr>
      </table>
    </body>
  </html>
{% endautoescape %}
