{% extends "base_email.html" %}

{% load i18n %}

{% block content %}
  <h2 style="color: #042F51; font-family: Arial, sans-serif; font-size: 22px; line-height: 1.4; margin: 0 0 16px;">{% trans "Thank you for signing up" %}</h2>

  <p style="color: #1A1A1A; font-family: Arial, sans-serif; font-size: 16px; line-height: 1.4; margin: 16px 0;">
    {% blocktrans trimmed %}
      Please confirm your e-mail to activate your user account.
    {% endblocktrans %}
  </p>

  <table cellpadding="0" cellspacing="0" style="margin: 16px 0;">
    <tr>
      <td bgcolor="#042F51" style="padding: 6px 14px;">
        <a href="{{ protocol }}://{{ domain }}{% url "mal2_db:email_verification" uidb64=uid token=token %}" style="color: #FFFFFF; font-family: Arial, sans-serif; font-size: 16px; line-height: 1.4; text-decoration: none;">{% trans "Activate user account" %}</a>
      </td>
    </tr>
  </table>
{% endblock content %}
